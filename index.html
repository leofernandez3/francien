<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francien's Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .node {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: float linear infinite;
      cursor: pointer;
      z-index: 1;
      background-size: cover;
    }

    .node:nth-child(1) {
      --size: 50px;
      --dur: 38s;
      --delay: -4s;
      left: 19%;
      top: 11%;
      background-image: url(images/reddot-01.png);
    }

    .node:nth-child(2) {
      --size: 70px;
      --dur: 52s;
      --delay: -12s;
      left: 30%;
      top: 53%;
      background-image: url(images/reddot-02.png);
    }

    .node:nth-child(3) {
      --size: 50px;
      --dur: 29s;
      --delay: -7s;
      left: 43%;
      top: 15%;
      background-image: url(images/reddot-03.png);
    }

    .node:nth-child(4) {
      --size: 50px;
      --dur: 44s;
      --delay: -21s;
      left: 75%;
      top: 93%;
      background-image: url(images/reddot-04.png);
      background-size: cover;
    }

    .node:nth-child(5) {
      --size: 50px;
      --dur: 61s;
      --delay: -2s;
      left: 96%;
      top: 4%;
      background-image: url(images/reddot-04.png);
    }

    .node:nth-child(6) {
      --size: 50px;
      --dur: 33s;
      --delay: -15s;
      left: 11%;
      top: 43%;
      background-image: url(images/reddot-05.png);
    }

    .node:nth-child(7) {
      --size: 50px;
      --dur: 48s;
      --delay: -9s;
      left: 39%;
      top: 87%;
      background-image: url(images/reddot-06.png);
    }

    .node:nth-child(8) {
      --size: 50px;
      --dur: 41s;
      --delay: -18s;
      left: 77%;
      top: 17%;
      background-image: url(images/reddot-07.png);
    }

    .node:nth-child(9) {
      --size: 50px;
      --dur: 57s;
      --delay: -25s;
      left: 56%;
      top: 59%;
      background-image: url(images/reddot-08.png);
    }

    .node:nth-child(10) {
      --size: 50px;
      --dur: 32s;
      --delay: -6s;
      left: 91%;
      top: 44%;
      background-image: url(images/reddot-09.png);
    }

    .node:nth-child(11) {
      --size: 50px;
      --dur: 32s;
      --delay: -6s;
      left: 93%;
      top: 88%;
      background-image: url(images/reddot-10.png);
    }

    .node {
      width: var(--size);
      height: var(--size);
      animation-duration: var(--dur);
      animation-delay: var(--delay);
    }

    @keyframes float {
      0% {
        transform: translate(-10%, -10%) translate(0px, 0px) rotate(0deg);
      }

      25% {
        transform: translate(-10%, -10%) translate(7px, -5px) rotate(90deg);
      }

      50% {
        transform: translate(-10%, -50%) translate(-4px, 10px) rotate(180deg);
      }

      75% {
        transform: translate(-10%, -10%) translate(-8px, -2px) rotate(270deg);
      }

      100% {
        transform: translate(-10%, -10%) translate(0px, 0px) rotate(360deg);
      }
    }

    .background-nodes::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, #1a0033 0%, transparent 40%), radial-gradient(circle at 80% 20%, #33001a 0%, transparent 50%);
      opacity: 0.15;
      pointer-events: none;
    }

    .background-nodes {
      position: fixed;
      inset: 0;
    }

    .floating-links {
      position: fixed;
      inset: 0;
      background: url('images/bg.jpg');
      background-size: cover;
      animation: swirl 90s linear infinite, drift 140s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <div class="floating-links">
    <a href="#" class="node" title=""></a>

    <a href="#" class="node" title=""></a>
    <a href="#" class="node" title=""></a>

  </div>
</body>
</html>
